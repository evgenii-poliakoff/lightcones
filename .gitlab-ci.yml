stages:
  - setup
  - build
  - test

setup:
  stage: setup
  script:
    - echo "Enter setup stage..."
    - ./scripts/install_requirements.sh
  artifacts:
    untracked: true
    paths:
      - ./venv/
  tags:
    - ar
    #- alba

build:
  stage: build
  script: 
    - echo "Enter build state..."
    - source ~/.bashrc
    - source ./venv/bin/activate
    - ./build.sh
    - ./install.sh
  artifacts:
    untracked: true
    paths:
      - ./venv/
      - '**/*.so'
  tags:
    - ar
    #- alba
  
test:
  stage: test
  script:
    - echo "Enter test stage..."
    - source ~/.bashrc
    - source ./venv/bin/activate
    - ./run_tests.sh -k "test_moving_frame"
    #- python3 -m pytest ./tests
  artifacts:
    when: always
    untracked: true
    paths:
      - tests/test_artifacts/*.txt
    expire_in: 4 week
  tags:
    - ar
    #- alba